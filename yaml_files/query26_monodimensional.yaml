general_setting:
  num_initial_points: 3
  initial_points_selection_method: 'latin'
  initial_points: []
  num_iterations: 5
  repetitions: 30
  random_seed: True
  seeds: []
  output_path: ./outputs/query26_monodimensional
  delete_previous_output: False
  debug: False
  verbose: 0
  max: -4079658
optimizer:
  f: None
  pbounds: ['#vm']
  bounds: [[6, 44.00001]]
  dataset: "resources/query26_monodimensional.csv"
  target_column: "-cost"
stopping_criteria:
  stopping_criteria: True
  hard_stop: False
  conjunction: "or"
acquisition_info:
  acquisition_function: "ei"
  ml_on_bounds: True
  ml_on_target: False
  consider_max_only_on_feasible: True
  epsilon_greedy: True
  adaptive_method: None
  memory_queue_len: 8
  relaxation: False
  epsilon_greedy_parameters:
    prob_random_pick: 0.1
  adaptive_method_parameters:
    ucb_af:
      initial_beta: 1.0
      beta_h: 10.0
    kernel: Matern
    RBF_parameters:
      sigma_2: 1.0
      initial_l: 1.0
      l_h: 10.0
    Matern_parameters:
      initial_nu: 2.5
      nu_h: 10.0
  ml_on_bounds_parameters:
    ml_target: "time"
    ml_bounds: [0, 205000]
    ml_bounds_coeff: [0.9, None]
    ml_bounds_type: indicator
    ml_bounds_model: Ridge
    Ridge:
      alpha: 0.583
  ml_on_target_parameters:
    ml_target_type: None
    ml_target_model: Ridge
    Ridge:
      alpha: 0.463
    indicator_parameters:
      coeff: [1.333, None]
    sum_parameters:
      ml_target_gamma_iter0: 0
      ml_target_gamma_iterN: 5
      ml_target_gamma_max: 0.5    